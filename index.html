<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img src="mars.png" class="planet" alt="planet-image">
            <img src="rocket.png" class="rocket" alt="rocket-image">
        </div>
        <div class="control-panel">
            <div class="control-panel__inner">
                <input type="password" id="password-input" placeholder="Enter the password"> <input type="button" value="ok" id="password-button">
                <div class="check-buttons">
                    <input type="checkbox" class="switch check" disabled>
                    <input type="checkbox" class="switch check" disabled>
                    <input type="checkbox" class="switch check" disabled>
                    <input type="checkbox" class="switch check" disabled>
                    <input type="checkbox" class="switch check" disabled>
                    <input type="checkbox" class="switch check" disabled>
                </div>
                <div class="levers">
                    <input type="range" class="rotated switch lever" disabled>
                    <input type="range" class="rotated switch lever" disabled>
                    <input type="range" class="rotated switch lever" disabled>
                    <input type="range" class="rotated switch lever" disabled>
                    <input type="range" class="rotated switch lever" disabled>
                </div>
                <input type="button" value="launch" id="lunch-button" disabled>
            </div>
        </div>
    </div>
</body>
</html>
